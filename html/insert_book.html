<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Wrapper to match Bootstrap input styling */
    .custom-select-wrapper {
        position: relative;
        width: 100%;
    }

    .custom-select-display {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        cursor: pointer;
        height: calc(1.5em + 0.75rem + 2px); /* Matches the height of Bootstrap inputs */
    }

    .custom-select-display:hover {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .custom-select-display::after {
        content: "â–¼";
        font-size: 12px;
        margin-left: auto;
        color: #6c757d;
    }

    /* Dropdown menu for options */
    .custom-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 1000;
        display: block;
        float: left;
        min-width: 100%;
        padding: 0.5rem 0;
        margin: 0;
        font-size: 1rem;
        color: #212529;
        text-align: left;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        overflow-y: auto;
        max-height: 200px; /* Optional to control dropdown height */
    }

    /* Individual dropdown options */
    .custom-dropdown li {
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: #495057;
    }

    .custom-dropdown li:hover {
        background-color: #007bff;
        color: white;
    }

    /* Hidden elements */
    .hidden {
        display: none;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="insert_book.html">Add Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="search_results.html">Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="year">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <div class="custom-select-wrapper">
                    <div id="customDropdown" class="custom-select-display">Select categories</div>
                    <ul id="dropdownOptions" class="custom-dropdown hidden">
                        <li data-value="Literature">Literature</li>
                        <li data-value="Science Fiction">Science Fiction</li>
                        <li data-value="Non-Fiction">Non-Fiction</li>
                        <li data-value="Fantasy">Fantasy</li>
                    </ul>
                    <select id="category" multiple class="hidden">
                        <option value="Literature">Literature</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="copies" class="form-label">Number of Copies</label>
                <input type="number" class="form-control" id="copies" required>
            </div>
            <div>
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="cover" class="form-label">Cover Image</label>
                <input type="file" class="form-control" id="cover">
            </div>
            <button type="submit" class="btn btn-primary">Insert</button>
            <button type="button" class="btn btn-secondary" id="clearFormBtn" onclick="clearForm()">Clear Form</button>
        </form>
    </div>

    <script type="module" src="../js/insert_book.js"></script>
    <script>
   
        document.addEventListener("DOMContentLoaded", () => {
            const dropdown = document.getElementById("customDropdown");
            const dropdownOptions = document.getElementById("dropdownOptions");
            const select = document.getElementById("category");
        
            // Toggle dropdown visibility
            dropdown.addEventListener("click", () => {
                dropdownOptions.classList.toggle("hidden");
            });
        
            // Handle option selection
            dropdownOptions.addEventListener("click", (event) => {
                const target = event.target;
        
                if (target.tagName === "LI") {
                    const value = target.getAttribute("data-value");
                    const option = Array.from(select.options).find(opt => opt.value === value);
        
                    // Toggle selection in the real <select>
                    option.selected = !option.selected;
        
                    // Update displayed selection
                    updateDisplay();
                }
            });
        
            // Function to update the dropdown display
            const updateDisplay = () => {
                const selected = Array.from(select.selectedOptions).map(option => option.text).join(", ");
                dropdown.textContent = selected || "Select categories";
            };
        
            // Close dropdown when clicking outside
            document.addEventListener("click", (event) => {
                if (!dropdown.parentElement.contains(event.target)) {
                    dropdownOptions.classList.add("hidden");
                }
            });
        });
        
        
    </script>
</body>
</html>
